<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Homepage</title>

<body>
    <header>
        <div class="" id="gmail"><a href="#">Gmail</a></div>
        <div class="" id="images"><a href="#">Images</a></div>
        <div class="" id="apps"><a href="#">

                <div class="appsLogoDot"></div>
                <div class="appsLogoDot"></div>
                <div class="appsLogoDot"></div>
                <div class="appsLogoDot"></div>

                <div class="appsLogoDot"></div>
                <div class="appsLogoDot"></div>
                <div class="appsLogoDot"></div>

        </a></div>
        <div class="" id="user"><a href="#">

        </a></div>

        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="">
    </div>
    <div class="" id="search">
        <form action="submit" id="inputForm">

                </div>
                <div id="textInput">
                    <input id="searchField" type="text" maxlength="2048" title="Search" value="">
                </div>
                <div id="voiceIcon">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/716px-Google_mic.svg.png" alt="">
                </div>
            </div>
            <div class="searchButtons">
                    <input type="submit" class="search button" value="Google Search">
                    <input type="submit" class="lucky button" value="I'm Feeling Lucky">
                </div>
        </div>
        </form>
    </div>
    <div class="" id="lang">
       <p>Google offered in: &nbsp; <a href="#">Afrikaans</a> &nbsp; <a href="#">isiZulu</a> &nbsp; <a href="#">Sesotho</a> &nbsp; <a href="#">IsiXhosa</a> &nbsp; <a href="#">Setswana</a> &nbsp; <a href="#">Northen Sotho</a></p>
    </div>
    <footer>
        <div class="" id="location">

        </div>
        <div class="" id="footer">
            <div class="group1">
                <a class="link" href="#">About</a>

            <div class="group2">

            <div class="group3">
                    <a class="link" href="#">Privacy</a>
                    <a class="link" href="#">Terms</a>
